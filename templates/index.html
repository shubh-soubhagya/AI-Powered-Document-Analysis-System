<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Document Analysis</title>
    <link rel="stylesheet" href="..\static\styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Document Analysis</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".pdf,.docx">
            <button onclick="uploadFile()">Upload & Analyze</button>
        </div>
        <div id="result" class="result-section"></div>

        <div class="qna-section">
            <h2>Ask Questions</h2>
            <input type="text" id="queryInput" placeholder="Enter your question...">
            <button onclick="askQuestion()">Ask</button>
            <div id="qnaResult"></div>
        </div>
    </div>

    <script src="..\static\script.js"></script>
</body>
</html>
