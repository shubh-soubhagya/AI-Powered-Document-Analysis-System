<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Document Analysis</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>AI-Powered Document Analysis System</h1>
    </nav>

    <div class="container">
        <h2>Upload a PDF for Analysis</h2>
        <form id="uploadForm">
            <input type="file" id="pdfFile" accept="application/pdf">
            <button type="submit">Analyze</button>
        </form>
        <div id="loader" class="hidden">Analyzing...</div>
        <div id="result"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
