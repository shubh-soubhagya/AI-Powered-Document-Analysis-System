<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Document Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="..\static\styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <h1>AI-Powered Document Analysis</h1>
    </nav>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload PDF Directory</h2>
      <input type="file" id="directory-upload" webkitdirectory directory multiple />
      <button onclick="uploadDirectory()">Upload</button>
    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- Left Section: Plagiarism & Categorization -->
      <div class="left-section">
        <h2>Plagiarism & Categorization Report</h2>

        <!-- Plagiarism Table -->
        <table id="plagiarism-table">
          <thead>
            <tr>
              <th>File 1</th>
              <th>File 2</th>
              <th>Cosine (TF-IDF)</th>
              <th>Jaccard</th>
              <th>N-Gram</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Uploaded PDFs List -->
        <h3>Uploaded Documents</h3>
        <ul id="pdf-list"></ul>
      </div>

      <!-- Right Section: Chatbot Panel -->
      <div class="right-section">
        <h2>Chatbot</h2>
        <div id="chatbox">
          <p>Select a document to start a query.</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="..\static\script.js"></script>
</html>
